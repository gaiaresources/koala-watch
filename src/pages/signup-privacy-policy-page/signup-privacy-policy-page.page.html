<!-- privacy-policy.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Privacy Policy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--<div [innerHTML]="htmlContent"></div> -->
  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="closeModal('yes')">Yes</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" (click)="closeModal('no')">No</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
