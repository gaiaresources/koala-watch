<ion-content class="ion-padding vertical-align-content">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img style="width: 100%" src="../../assets/imgs/koalawatch_heading.png"/>
            </ion-col>
        </ion-row>
        <form [formGroup]="form">
            <ion-row>
                <ion-col class="login-col">
                    <ion-item class="ion-no-padding">
                        <ion-input label="Username" label-placement="floating" formControlName="username" autocapitalize=off></ion-input>
                    </ion-item>
                    <ion-item class="ion-no-padding">
                        <ion-input label="Password" label-placement="floating" formControlName="password" type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="login-options" >
                    <ion-button type="submit" expand="block" [disabled]="!form.valid" (click)="login()">Log in</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="login-options">
                    <ion-button type="submit" expand="block" (click)="signup()">Sign Up</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="login-options">
                    <ion-button type="submit" expand="block" (click)="resetPassword()">Forgotten Password?</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
