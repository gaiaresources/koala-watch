<!--
  Generated template for the SignUpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-grid>
    <!-- Spacing -->
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>

    <!-- Header Image -->
    <ion-row>
      <ion-col size="12">
        <ion-img style="width: 100%; height: auto; display: block; align-content: center; padding-top: 2em; max-height: 10em" src="../../assets/imgs/koalawatch_heading.png"/>
      </ion-col>
    </ion-row>

    <!-- Text Info -->
    <ion-row>
      <ion-col size="12" style="padding-top: 6em;"> <!-- Adjust padding-top as needed -->
        To use {{APP_NAME}}, please fill out the details below to sign up
        for an account. Please note that all fields are mandatory.
      </ion-col>
    </ion-row>

    <form [formGroup]="form" (ngSubmit)="signup()" style="width: 100%; height: 100%;" class="ion-padding">
      <ion-grid>
        <!-- Username -->
        <ion-row>
          <ion-col>
            <ion-item class="custom-item-test" >
              <ion-input color="primary" label-placement="floating" label="Username (visible to other users)" (ionChange)="usernameCheck()" formControlName="name_user" autocapitalize="false"></ion-input>
            </ion-item>
            <ion-item class="errorLabel custom-item-test" [hidden]="usernameOK" >Username may only contain alphanumeric characters, or .@+-_</ion-item>
          </ion-col>
        </ion-row>

        <!-- Email Address -->
        <ion-row>
          <ion-col>
            <ion-item class="custom-item-test" >
              <ion-input color="primary" label-placement="floating" label="Email Address" formControlName="email" type="email" autocapitalize=off></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- Given Names -->
        <ion-row>
          <ion-col>
            <ion-item class="custom-item-test" >
              <ion-input color="primary" label-placement="floating" label="Given Names" formControlName="name_given" autocapitalize=off></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- Last Name -->
        <ion-row>
          <ion-col>
            <ion-item class="custom-item-test" >
              <ion-input color="primary" label-placement="floating" label="Last Name" formControlName="name_last" autocapitalize=off></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <!-- Password -->
        <ion-row>
          <ion-col>
            <ion-item class="custom-item-test" >
              <ion-input color="primary" label-placement="floating" label="Password" (ionChange)="passwordCheck()" formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- Repeat Password -->
        <ion-row>
          <ion-col>
            <ion-item class="custom-item-test" >
              <ion-input color="primary" label-placement="floating" label="Repeat Password" (paste)="$event.preventDefault()" (ionChange)="passwordCheck()" formControlName="password_again" type="password"></ion-input>
            </ion-item>
            <!-- Password errors -->
            <ion-item class="errorLabel custom-item-test" [hidden]="passwordsMatch && getPasswordAdvice().trim() === ''" >{{getPasswordAdvice()}}</ion-item>
          </ion-col>
        </ion-row>

        <!-- Signup button -->
        <ion-row>
          <ion-col>
            <ion-button expand="block" type="submit" (click)="signup()" [disabled]="!form.valid || !passwordsOK || getPasswordAdvice().trim().length > 0" >Sign Up</ion-button>
          </ion-col>
        </ion-row>

        <!-- Back button -->
        <ion-row>
          <ion-col>
            <ion-button expand="block" type="button" (click)="goBack()">Go Back</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-grid>
</ion-content>
