<ion-header>
    <ion-navbar>
        <ion-title>{{ dataset?.name }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-end solid color="primary" (click)="delete()">
                Delete
                <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button icon-end solid color="primary" (click)="save()">
                Save
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-segment [(ngModel)]="showForm" color="secondary">
        <ion-segment-button [value]="true">
            Form
        </ion-segment-button>
        <ion-segment-button [value]="false">
            Photos
        </ion-segment-button>
    </ion-segment>

    <div>
        <div [hidden]="!showForm">
            <record-form [dataset]="dataset" [initializeDefaultValues]="isNewRecord"></record-form>
        </div>
        <div [hidden]="showForm">
            <photo-gallery></photo-gallery>
        </div>
    </div>
</ion-content>
