<ion-content padding class="vertical-align-content">
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3>
                <img width="100%" src="../../assets/imgs/koalawatch_heading.png"/>
            </ion-col>
        </ion-row>
        <ng-container *ngIf="!isPasswordResetRequestSent; else passwordResetRequestSent">
            <ion-row>
                <ion-col col-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3>
                    <h4>Forgot your password?</h4>
                    <p>
                        Please enter your email address below. An email will be sent allowing you to reset your
                        password.
                    </p>
                </ion-col>
            </ion-row>
            <form [formGroup]="form" (ngSubmit)="forgotPassword()">
                <ion-row>
                    <ion-col col-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3>
                        <ion-item no-padding>
                            <ion-label floating>Email</ion-label>
                            <ion-input formControlName="email" autocapitalize=off autofocus></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6 col-lg-4 col-md-4 offset-md-4 offset-lg-4 offset-3>
                        <button ion-button type="submit" [disabled]="!form.valid" full>Submit</button>
                    </ion-col>
                </ion-row>
            </form>
        </ng-container>
        <ng-template #passwordResetRequestSent>
            <ion-row>
                <ion-col col-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3>
                    <h4>Password reset request sent</h4>
                    <p>Please check your email and follow the instructions there to reset your password.</p>
                </ion-col>
            </ion-row>
        </ng-template>
        <ion-row text-center>
            <ion-col> <a href="/#/login">Return to login</a></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
