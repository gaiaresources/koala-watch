<ion-header>
    <ion-toolbar>
        <ion-buttons class="ion-padding-start">
            <ion-menu-toggle>
                <fa-icon icon="bars" size="lg"></fa-icon>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title class="custom-title-style">Observation / Census Records</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="top" [selectedTab]="list">
            <!-- Tab for List View -->
            <ion-tab-button class="ion-tab-button" tab="recordslist">
                <ion-icon class="ion-tab-button__icon" name="list"></ion-icon>
                <ion-label class="ion-tab-button__text" >List View</ion-label>
            </ion-tab-button>

            <!-- Tab for Map View -->
            <ion-tab-button class="ion-tab-button" tab="recordsmap">
                <ion-icon class="ion-tab-button__icon" name="map"></ion-icon>
                <ion-label class="ion-tab-button__text">Map View</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
